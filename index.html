<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNvz0O7RAH6vdlhU-mw0wDvEq1XNOvu_Q&sensor=true">
    </script>
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script type="text/javascript" src="framework.js">
    </script>
  </head>
  <body onload="initialize()">
    <div id="message_panel">
      <p id="message"></p>
    </div>
    <div id="option_panel">
      <a id="createNodeButton" onClick="toggleNodeCreate();" class="btn">Create Nodes</a>
      <a id="createRouteButton" href="#" onClick="toggleRouteCreate();" class="btn">Create Routes</a>
    </div>
    <div id="properties_panel">
      <a href="#" class="close" onClick="unselectRoute();">x</a>
      <h5>Route Options</h5>
      <p>Distance: <span id="distance">540</span>km</p>
      <p>Safety (lower = safer)</p>
      <select id="danger_level">
        <option value="1">Perfectly Safe</option>
        <option value="2">Slightly less Safe</option>
        <option value="3">Even more-so less Safe</option>
        <option value="4">Not close to being Safe</option>
        <option value="5">Not even remotely Safe</option>
      </select>
      <a href="#" class="btn btn-success" onClick="">Save Route</a>
      <a href="#" class="btn btn-danger" onClick="">DELETE Route</a>
    </div>  
    <div id="simulator_panel">
       <a id="routeFinderButton" href="#" onClick="findRoute();" class="btn btn-success">Run RouteFinder</a> 
       <select id="algorithm_choice">
        <option>Dijkstra's</option>
      </select>
    </div>
    <div id="map_canvas">

    </div>
  </body>
</html>
